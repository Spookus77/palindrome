<div class="container">
  <div class="content">
<h1>Palindrome</h1>
<p>Type a word in the text box and submit to find out if it's a palindrome.</p>
<input class="palindrome-input" type="text" placeholder="Type text here" [(ngModel)]="palindromeText">
<button (click)="checkPalindrome()" class="btn btn-primary btn-edge">Submit</button>
<div>
    <span *ngIf="isPalindrome && isFormSubmitted" class="label label-success">Palindrome</span>
    <span *ngIf="!isPalindrome && isFormSubmitted" class="label label-danger">Not a palindrome</span>
</div>
</div>
</div>
